<!DOCTYPE html>
<html>
    <head>
        <style>
            
        </style>
    </head>
    <body>
        <div class="grid">
            <div ontouchstart="turnOn(1)" ontouchend="turnOff(1)">Button 1</div>
            <div ontouchstart="turnOn(2)" ontouchend="turnOff(2)">Button 2</div>
            <div ontouchstart="turnOn(3)" ontouchend="turnOff(3)">Button 3</div>
            <div ontouchstart="turnOn(4)" ontouchend="turnOff(4)">Button 4</div>
            <div ontouchstart="turnOn(5)" ontouchend="turnOff(5)">Button 5</div>
            <div>Button 6</div>
            <div>Button 7</div>
            <div>Button 8</div>
            <div>Button 9</div>
            <div>Button 10</div>
            <div>Button 11</div>
            <div>Button 12</div>
            <div>Button 13</div>
            <div>Button 14</div>
            <div>Button 15</div>
            <div>Button 16</div>
            <div onclick="test()">Test</div>
        </div>
        <script>
            function turnOn(relayNum) {
                fetch('/turnOn', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({relayNum}),
                });
            }

            function turnOff(relayNum) {
                fetch('/turnOff', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({relayNum}),
                });
            }

            function test(relayNum) {
                fetch('/test');
            }

            document.addEventListener('contextmenu', event => event.preventDefault());
        </script>
    </body>
</html>
